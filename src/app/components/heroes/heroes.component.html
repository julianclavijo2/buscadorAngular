<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">



    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" alt="Card image cap">
        <div class="card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <!-- <a [routerLink]="['/heroe',i]" routerLinkActive="router-link-active" class="btn btn-outline-primary btn-block">Ver mÃ¡s </a> -->
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas </button>

        </div>
    </div>



</div>
